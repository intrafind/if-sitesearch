<div id="ifs-searchbar"></div>
<script type="text/javascript" src="https://cdn.sitesearch.cloud/searchbar/with-gzip/app/js/app.js"></script>
<script type="text/javascript">
    IFS.initClient({
        customConfig: {
            overwrite: {
                "components.searchbar.typeaheadProps.hint": false,
                "components.searchbar.resultlist.resulttype.all.hitTemplate": "hit-template",
                "components.searchbar.templatesUrl": "https://cdn.sitesearch.cloud/searchbar/with-gzip/config/migros.hbs",
                "appLang": "de"
            }
        },
        configurl: "https://cdn.sitesearch.cloud/searchbar/with-gzip/config/sitesearch.json",
        siteId: "563714f1-96c0-4500-b366-4fc7e734fa1d"
    });
</script>
<link rel="stylesheet" type="text/css" href="https://cdn.sitesearch.cloud/searchbar/with-gzip/config/migros.css">
