<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Searchbar | Site Search</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>

    <body>
        <!--Searchbar's jQuery v2.2.4 should not override the previous version-->
        <div id="searchbar"></div>
        <script src="https://cdn.sitesearch.cloud/searchbar/2019-01-31/app/js/app.js"></script>
        <script>
                IFS.jQuery.noConflict();
                IFS.jQuery(document).ready(function ($) {
                    IFS.initClient({
                        customConfig: {
                            overwrite: {
                                "components.searchbar.resultlist.resulttype.all.hitTemplate": "default-sis",
                                "appLang": "de"
                            }
                        },
                        sbTarget: "#searchbar",
                        configurl: "https://cdn.sitesearch.cloud/searchbar/2019-01-31/config/sitesearch.json",
                        sitesearch: true,
                        siteId: "563714f1-96c0-4500-b366-4fc7e734fa1d"
                    });
                });

        </script>
        <link rel="stylesheet" type="text/css" href="https://cdn.sitesearch.cloud/searchbar/2019-01-31/config/migros.css">

        <script>
            console.warn("Global jQuery Namespace: " + $.fn.jquery);
            console.warn("Site Search jQuery Namespace: " + IFS.$.fn.jquery);
        </script>
    </body>
</html>
