<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <link rel="icon" type="image/png" href="artifact/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="artifact/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon-precomposed" href="artifact/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" href="artifact/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" href="artifact/apple-touch-icon-144x144.png">

    <title>Site Search</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:100italic,200italic,300italic,400italic,500italic,600italic,700italic,800italic,900italic,100,200,300,400,500,600,700,800,900">
    <link as="style" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
          rel="preload">
    <link as="font"
          crossorigin="anonymous"
          href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
          rel="stylesheet"
          type="text/css">
    <link href="artifact/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="artifact/css/main.css">
    <script src="/app/runtime/kotlin.js"></script>
    <script src="/app/dashboard/dashboard.js"></script>
</head>
<body>
<header>
    <div class="sis-container">
        <h1>
            <a href="https://sitesearch.cloud">
                <img src="artifact/img/sitesearch_logo.png" width="164" height="45" alt="Site Search Logo">
            </a>
        </h1>
        <nav>
            <ul>
                <li><a href="https://sitesearch.cloud/pricing/" target="_blank"
                       title="Upgrade your plan and leverage even more advanced search features.">Upgrade your plan</a>
                </li>
                <li><a href="https://api.sitesearch.cloud/app/dashboard/resources/login.html" title="Logout">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="sis-main">
    <div class="sis-container">
        <h2>Site</h2>
        <div class="sis-config-container">
            <div>
                <label><i class="fas fa-key"></i>Site ID</label>
                <div id="siteId"></div>
            </div>
            <div>
                <label><i class="fas fa-user-secret"></i>Site Secret</label>
                <div id="siteSecret"></div>
            </div>
        </div>
        <h2>Configuration</h2>
        <ol id="profileConfigs">
            <template id="profileConfig">
                <li style="border-bottom: 1px dashed #999;">
                    <br>
                    <div class="fas fa-trash" name="remove" style="float: right;"></div>
                    <br>
                    <div class="sis-config-container">
                        <div>
                            <label><i class="fa fa-globe"></i> Website URL</label>
                            <input name="url" title="Website URL, to be crawled" type="text"/>
                        </div>
                        <div>
                            <label><i class="fas fa-sitemap"></i>Use Sitemaps Only</label>
                            <div class="sis-config-checkbox-container">
                                <input name="sitemapsOnly" type="checkbox">
                                <label>&nbsp;</label>
                            </div>
                        </div>
                        <div>
                            <label><i class="fas fa-filter"></i>Allow URL With Query</label>
                            <div class="sis-config-checkbox-container">
                                <input name="allowUrlWithQuery" type="checkbox">
                                <label>&nbsp;</label>
                            </div>
                        </div>
                        <div>
                            <label><i class="fas fa-cut"></i>Content Extraction CSS Selector</label>
                            <input name="pageBodyCssSelector" title="CSS Selector" type="text">
                        </div>
                    </div>
                </li>
            </template>
        </ol>
        <br>
        <div>
            <label>&nbsp;</label>
            <button id="updateSiteProfile" title="Update Site Profile"
                    onclick="dashboard.com.intrafind.sitesearch.dashboard.updateSiteProfile();"
            >Update Site Profile
            </button>
        </div>

        <div class="sis-spacer"></div>
        <button id="recrawl" title="Extract content from website"
                onclick="dashboard.com.intrafind.sitesearch.dashboard.recrawl();"
        >
            Recrawl &amp; Reindex Site
        </button>
        <div id="pageCountContainer" class="sis-info-container sis-recrawl-container">
            <div>
                <label>Pages crawled</label>
                <p id="pageCount"></p>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="sis-container">
        Copyright 2018. All rights reserved.
    </div>
</footer>
</body>
</html>
