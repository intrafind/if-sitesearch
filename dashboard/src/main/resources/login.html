<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

        <link rel="icon" type="image/png" href="artifact/favicon.png">
        <link rel="apple-touch-icon-precomposed" href="artifact/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon-precomposed" href="artifact/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon-precomposed" href="artifact/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon-precomposed" href="artifact/apple-touch-icon-144x144.png">

        <title>Site Search</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100italic,200italic,300italic,400italic,500italic,600italic,700italic,800italic,900italic,100,200,300,400,500,600,700,800,900">
        <!--        <link rel="stylesheet" href="artifact/css/fontawesome-all.min.css">-->
        <link as="style" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
              rel="preload">
        <link as="font"
              crossorigin="anonymous"
              href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
              rel="stylesheet"
              type="text/css">
        <link rel="stylesheet" href="artifact/css/main.css">
        <!--<script src="/app/runtime/kotlin.js"></script>-->
        <!--<script src="/app/dashboard/dashboard.js"></script>-->
    </head>
    <body>
        <header>
            <div class="sis-container">
                <h1>
                    <a href="https://sitesearch.cloud">
                        <img src="artifact/img/sitesearch_logo.png" width="164" height="45" alt="Site Search Logo">
                    </a>
                </h1>
            </div>
        </header>
        <div class="sis-main">
            <div class="sis-container">
                <div class="sis-login">
                    <h2>Login to Site Search</h2>
                    <form class="sis-form">
                        <label class="sis-form-siteid-label"><i class="fas fa-key"></i>Site ID</label>
                        <div class="sis-form-siteid">
                            <input id="user" type="text" autocomplete="user"
                                   value=""
                                   autofocus>
                            <div class="sis-error">Error</div>
                        </div>
                        <label class="sis-form-sitesecret-label"><i class="fas fa-user-secret"></i>Site Secret</label>
                        <div class="sis-form-sitesecret">
                            <input id="password" type="password"
                                   value=""
                                   autocomplete="current-password">
                            <div class="sis-error">Error</div>
                        </div>
                        <button type="button"
                                onclick="function anon(){window.location = 'https://api.sitesearch.cloud/app/dashboard/resources/dashboard.html?siteId='+document.getElementById('user').value+'&siteSecret='+document.getElementById('password').value;} anon(); //TODO temporary, move to controller">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="sis-container">
                Copyright 2018. All rights reserved.
            </div>
        </footer>
    </body>
</html>
