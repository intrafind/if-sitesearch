stages:
- build-service
- assemble

before_script:
- touch before.txt

after_script:
- touch after.txt

build-service:
  image: openjdk:11-jre
  stage: build-service
  script:
  - ./gradlew build --build-cache --info -x test
  artifacts:
    paths:
    - service/build/libs/*.jar
    expire_in: 1 month

assemble:
  variables:
    PASSWORD: password-via-yml
  environment:
    name: main
    url: https://api.sitesearch.cloud
  services:
  - docker:dind
  image: docker:stable
  stage: assemble
  script:
  - echo PASSWORD $PASSWORD
  - cd ops/analyze-law/router
  - sh build.sh