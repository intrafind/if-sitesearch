apiVersion: apps/v1
kind: Deployment
metadata:
    name: if-sitesearch
    labels:
        app: if-sitesearch
spec:
    minReadySeconds: 15
    selector:
        matchLabels:
            app: if-sitesearch
    template:
        metadata:
            name: if-sitesearch
            labels:
                app: if-sitesearch
        spec:
            imagePullSecrets:
                - name: docker-registry-credentials-intrafind-net
            containers:
                - name: if-sitesearch
                  image: docker-registry.intrafind.net/intrafind/sis-sitesearch:latest
                  env:
                      - name: SIS_API_SERVICE_URL
                        value: {{ .Values.app.serviceUrl }}
                      - name: SIS_SERVICE_HOST
                        value: {{ .Values.app.serviceHost }}
                      - name: SERVICE_SECRET
                        value: {{ .Values.app.sis.serviceSecret }}
                      - name: WOO_COMMERCE_CONSUMER_KEY
                        value: {{ .Values.app.sis.wooCommerceConsumerKey }}
                      - name: WOO_COMMERCE_CONSUMER_SECRET
                        value: {{ .Values.app.sis.wooCommerceConsumerSecret }}
                      - name: INVISIBLE_RECAPTCHA_SITE_SECRET
                        value: {{ .Values.app.recaptchaSecret }}
                      - name: ADMIN_SITE_SECRET
                        value: {{ .Values.app.adminSecret }}
                      - name: DEV_SKIP_FLAG
                        value: "{{ .Values.app.devSkip }}"
                      - name: BUILD_NUMBER
                        value: "{{ .Values.app.meta.buildNumber }}"
                      - name: SCM_HASH
                        value: {{ .Values.app.meta.scmHash }}
                {{/*                  volumeMounts:*/}}
                {{/*                      - mountPath: "/mnt/persistence"*/}}
                {{/*                        name: storage-volume*/}}
                {{/*            volumes:*/}}
                {{/*                - name: storage-volume*/}}
            {{/*                  persistentVolumeClaim:*/}}
        {{/*                      claimName: csi-pvc-storage*/}}
---
apiVersion: v1
kind: Secret
metadata:
    name: hcloud-csi
    namespace: kube-system
stringData:
    token: {{ .Values.app.HETZNER_API_TOKEN }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: csi-pvc-storage
    namespace: {{ .Values.app.tenant }}
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 10Gi
    storageClassName: hcloud-volumes
    volumeName: pvc-{{ .Values.app.tenant }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: pvc-{{ .Values.app.tenant }}
spec:
    accessModes:
        - ReadWriteOnce
    capacity:
        storage: 10Gi
    claimRef:
        apiVersion: v1
        kind: PersistentVolumeClaim
        name: csi-pvc-storage
        namespace: {{ .Values.app.tenant }}
    csi:
        driver: csi.hetzner.cloud
        fsType: ext4
        volumeHandle: "{{ .Values.app.volumeHandle }}"
    persistentVolumeReclaimPolicy: Delete
    storageClassName: hcloud-volumes
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: core
    labels:
        app: core
spec:
    serviceName: core
    selector:
        matchLabels:
            app: core
    updateStrategy:
        type: RollingUpdate
    template:
        metadata:
            name: core
            labels:
                app: core
        spec:
            initContainers:
                - name: set-elasticsearch-requirement
                  image: busybox
                  command: [ "sysctl", "-w", "vm.max_map_count=262144" ]
                  securityContext:
                      privileged: true
            securityContext:
                fsGroup: 1000
            containers:
                - name: elasticsearch
                        {{/*                  securityContext:*/}}
                        {{/*                      runAsUser: 1000*/}}
                  image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
                        {{/*                  readinessProbe:*/}}
                        {{/*                      exec:*/}}
                        {{/*                          command:*/}}
                        {{/*                              - /bin/sh*/}}
                        {{/*                              - -c*/}}
                        {{/*                              - if echo `curl -s localhost:9200/_cat/health?h=status` | grep green || echo `curl -s localhost:9200/_cat/health?h=status` | grep yellow; then exit 0; else exit 1; fi*/}}
                        {{/*                      periodSeconds: 10*/}}
                        {{/*                      initialDelaySeconds: 30*/}}
                        {{/*                  livenessProbe:*/}}
                        {{/*                      exec:*/}}
                        {{/*                          command:*/}}
                        {{/*                              - /bin/sh*/}}
                        {{/*                              - -c*/}}
                        {{/*                              - if echo `curl -s localhost:9200/_cat/health?h=status` | grep yellow; then exit 0; else exit 1; fi*/}}
                        {{/*                      periodSeconds: 60*/}}
                        {{/*                  volumeMounts:*/}}
                        {{/*                      - mountPath: /mnt/persistence*/}}
                        {{/*                        name: storage*/}}
                  env:
                      - name: discovery.type
                        value: single-node
                      - name: bootstrap.memory_lock
                        value: "true"
---
kind: Service
apiVersion: v1
metadata:
    name: core
spec:
    selector:
        app: core
    ports:
        - port: 9200
---
kind: Deployment
apiVersion: apps/v1
metadata:
    name: logging
    labels:
        app: logging
spec:
    selector:
        matchLabels:
            app: logging
    template:
        metadata:
            name: logging
            labels:
                app: logging
        spec:
            containers:
                - name: logstash
                  image: docker.elastic.co/logstash/logstash:7.3.1
                - name: kibana
                  image: docker.elastic.co/kibana/kibana:7.3.1
                  env:
                      - name: xpack.security.enabled
                        value: "false"
                      - name: xpack.monitoring.report_stats
                        value: "false"
                      - name: xpack.monitoring.collection.enabled
                        value: "true"
                      - name: ELASTICSEARCH_URL
                        value: http://core:9200
---
kind: Service
apiVersion: v1
metadata:
    name: logging
spec:
    selector:
        app: logging
    ports:
        - port: 12201
          name: logstash
          protocol: UDP
        - port: 5601
          name: kibana
