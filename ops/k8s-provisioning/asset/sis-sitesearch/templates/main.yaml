kind: Secret
metadata:
    name: docker-registry-credentials-intrafind-net
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: sis-config
data:
    tlsCrt: {{ .Values.app.none | quote }}
    tlsKey: {{ .Values.app.none }}
---
        {{/*    kubectl create secret tls test-tls --key="tls.key" --cert="tls.crt"*/}}
apiVersion: v1
kind: Secret
metadata:
    name: tls-certificate
type: kubernetes.io/tls
data:
    tls.crt: {{ .Files.Get "cert.pem" | b64enc }}
    tls.key: {{ .Files.Get "privkey.pem" | b64enc }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    name: ingress
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-origin: "*"
        nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
        nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS, PUT, DELETE"
        nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
        nginx.ingress.kubernetes.io/proxy-read-timeout: 600s # required for long-lasting crawler calls
        {{/*        nginx.ingress.kubernetes.io/client-body-buffer-size: 100M*/}}
spec:
    tls:
        - secretName: tls-certificate
          hosts:
              - sis.sitesearch.cloud
    rules:
        - host: sis.sitesearch.cloud
          http:
              paths:
                  - backend:
                        serviceName: if-sitesearch
                        servicePort: 8001
                    path: /
---
apiVersion: v1
kind: Service
metadata:
    name: if-sitesearch
spec:
    selector:
        app: if-sitesearch
    ports:
        - name: web
          port: 8001
