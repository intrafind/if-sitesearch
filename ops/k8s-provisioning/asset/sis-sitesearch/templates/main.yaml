kind: Secret
apiVersion: v1
metadata:
    name: hcloud-csi
    namespace: kube-system
stringData:
    token: {{ .Values.app.HETZNER_API_TOKEN }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: csi-pvc-storage
    namespace: {{ .Values.app.tenant }}
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 10Gi
    storageClassName: hcloud-volumes
    volumeName: pvc-{{ .Values.app.tenant }}
---
kind: PersistentVolume
apiVersion: v1
metadata:
    name: pvc-{{ .Values.app.tenant }}
spec:
    accessModes:
        - ReadWriteOnce
    capacity:
        storage: 10Gi
    claimRef:
        apiVersion: v1
        kind: PersistentVolumeClaim
        name: csi-pvc-storage
        namespace: {{ .Values.app.tenant }}
    csi:
        driver: csi.hetzner.cloud
        fsType: ext4
        volumeHandle: "{{ .Values.app.volumeHandle }}"
    persistentVolumeReclaimPolicy: Delete
    storageClassName: hcloud-volumes
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: elasticsearch
    labels:
        app: elasticsearch
spec:
    serviceName: elasticsearch
    selector:
        matchLabels:
            app: elasticsearch
    updateStrategy:
        type: RollingUpdate
    template:
        metadata:
            name: elasticsearch
            labels:
                app: elasticsearch
        spec:
            initContainers:
                - name: set-elasticsearch-requirement
                  image: busybox
                  command: [ "sysctl", "-w", "vm.max_map_count=262144" ]
                  securityContext:
                      privileged: true
            securityContext:
                fsGroup: 1000
                runAsUser: 1000
                runAsGroup: 1000
                runAsNonRoot: true
            containers:
                - name: elasticsearch
                  image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
                  env:
                      - name: discovery.type
                        value: single-node
                      - name: bootstrap.memory_lock
                        value: "true"
---
kind: Service
apiVersion: v1
metadata:
    name: elasticsearch
spec:
    selector:
        app: elasticsearch
    ports:
        - port: 9200
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
    namespace: kube-system
    name: logstash
    labels:
        app: logstash
spec:
    selector:
        matchLabels:
            app: logstash
    template:
        metadata:
            name: logstash
            labels:
                app: logstash
        spec:
            volumes:
                - name: config
                  configMap:
                      name: sis-config
            containers:
                - name: logstash
                  image: docker.elastic.co/logstash/logstash:7.3.1
                  volumeMounts:
                      - name: config
                        mountPath: /usr/share/logstash/pipeline/logstash.conf
                        subPath: logstash.conf
